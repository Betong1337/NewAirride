    <div class="main_container">
        <div class="settings-selector-container">
            <button id="settings-apply-btn">Apply</button>
            <a class="settings-selector-link" href="#">setting</a>
            <a class="settings-selector-link" href="#">setting</a>

        <div class="settings-container">
            <ul class="ul">
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-bg-color">Background Color</label>

                </li>
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-sidebar-bg-color">Sidebar BG Color</label>
                    <input class="theme-color-input" type="color" id="theme-sidebar-bg-color"

                </li>
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-sidebar-btn-color">Sidebar Button Color</label>
                    <input class="theme-color-input" type="color" id="theme-sidebar-btn-color"
                        ame="theme-sidebar-btn-color" value="#FFBD33">
                </li>
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-sidebar-btn-text-color">Sidebar Button Text Color</label>
                    <input class="theme-color-input" type="color" id="theme-sidebar-btn-text-color" 
                        name="theme-sidebar-btn-text-color" value="#FFBD33">
                </li>
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-preset-btn-color">Preset Button Color</label>
                    <input class="theme-color-input" type="color" id="theme-preset-btn-color" 
                        name="theme-preset-btn-color" value="#FFBD33">
                </li>
                <li class="settings-li">
                    <label class="settings-lbl" for="theme-preset-btn-text-color">Preset Button Text Color</label>
                    <input class="theme-color-input" type="color" id="theme-preset-btn-text-color" 
                        name="theme-preset-btn-text-color" value="#FFBD33">
                </li>
            </ul>
